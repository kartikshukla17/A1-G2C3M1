<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole & Part of a Whole - Interactive Learning</title>
    <link rel="stylesheet" href="intro-screen.css">
    <link rel="stylesheet" href="character-screen.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>
    <div id="app-container"></div>
    <div id="applet-container" style="display: none;"></div>

    <!-- Screen Reader Announcements -->
    <div id="announcements" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="mini-react.js"></script>
    <script src="components.js"></script>
    <script src="responsive-scaling.js"></script>
    <script src="events.js"></script>
    <script src="interactive-elements.js"></script>
    <script src="scene-system.js"></script>
    <script src="scenes.js"></script>
    <script src="whole-part-applet.js"></script>
    <script src="whole-parts-state.js"></script>
    <script src="whole-parts-app.js"></script>

    <script>
        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize responsive scaling
            if (typeof initializeResponsiveScaling === 'function') {
                initializeResponsiveScaling();
            }
            
            // The WholePartsApp will initialize itself via its own DOMContentLoaded listener
            console.log('DOM loaded, WholePartsApp should initialize automatically');
        });
    </script>
</body>
</html>
